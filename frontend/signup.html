<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    }
    h1 {
      font-weight: bold;
      color: #4b0082;
    }
    input {
      border-radius: 12px !important;
    }
    #submitbutton {
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      transition: 0.3s;
    }
    #submitbutton:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #667eea;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card p-4">
          <div class="card-body">
            <h1 class="text-center mb-4">Signup</h1>
            
            <input type="text" id="name" class="form-control mb-3" placeholder="Enter your name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email">
            <input type="number" id="phonenumber" class="form-control mb-3" placeholder="Enter your phone number">
            <input type="password" id="password" class="form-control mb-4" placeholder="Enter your password">
            
            <button type="button" id="submitbutton" class="btn w-100 py-2">Submit</button>
            
            <div class="text-center mt-3">
              Existing User? <a href="login.html">Login</a>
            </div>
            <div id="div" class="mt-2 text-center text-danger"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="signup.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
