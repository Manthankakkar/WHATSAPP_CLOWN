<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #4a90e2;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .chat-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar (Groups) */
    .sidebar {
      width: 25%;
      background: white;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .sidebar h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    #groupList {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
    }

    #groupList li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #groupList li:hover {
      background: #f0f0f0;
    }

    /* Chat area (Middle) */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      background: #fafafa;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    .message-input {
      display: flex;
      gap: 10px;
    }

    .message-input input {
      flex: 1;
      border-radius: 20px;
      padding: 10px;
    }

    .message-input button {
      border-radius: 20px;
    }

    /* Right panel (Group Members + actions) */
    .right-panel {
      width: 25%;
      background: white;
      border-left: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    #groupUsers {
      flex: 1;
      overflow-y: auto;
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    #leavegroup, #deletegroup {
      width: 100%;
      border-radius: 30px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    #leavegroup {
      color: purple;
      border: 1px solid purple;
    }

    #deletegroup {
      color: red;
      border: 1px solid red;
    }

    #logout {
      width: 100%;
      background-color: red;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px;
    }

    /* Search Section */
    .search-section {
      background: white;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    #searchResults {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>Chat App</header>

  <!-- Search bar -->
  <div class="search-section text-center">
    <input type="text" id="searchInput" class="form-control d-inline-block w-50" placeholder="Search by name, email or phone" />
    <button class="btn btn-primary ms-2" onclick="searchUsers()">Search</button>
    <div id="searchResults"></div>
  </div>

  <div class="chat-container">
    <!-- Sidebar (Groups) -->
    <div class="sidebar">
      <h3>Your Groups</h3>
      <ul id="groupList"></ul>
      <input type="text" id="groupName" class="form-control mt-2" placeholder="New Group Name">
      <button class="btn btn-success mt-2" onclick="createGroup()">Create Group</button>
    </div>

    <!-- Chat Area (Middle) -->
    <div class="chat-area">
      <h3 id="currentGroupName" class="text-center">Select a Group</h3>
      <div id="messages"></div>

      <div class="message-input mt-2">
        <input type="text" id="messageInput" class="form-control" placeholder="Enter your group message">
        <button type="button" id="groupmessagebutton" class="btn btn-primary">Send</button>
      </div>
    </div>

    <!-- Right Panel (Members + Actions) -->
     <div id="user-list" 
     style="background-color: #f9f9f9; 
            border: 1px solid #ccc; 
            border-radius: 10px; 
            padding: 15px; 
            margin: 10px; 
            width: 250px; 
            max-height: 600px; 
            overflow-y: auto; 
            font-size: 14px; 
            font-weight: 500; 
            color: #333; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);">All Users
</div>

    <div class="right-panel">
      <h5 class="text-center">Group Members</h5>
      <div id="groupUsers"></div>

      <button id="leavegroup">Leave Group</button>
      <button id="deletegroup">Delete Group</button>
      <button id="logout">Logout</button>
    </div>
  </div>

  <section id="section"></section>
  <section id="allusers">
    <div id="usersdiv"></div>
  </section>

  <div id="errdiv" class="text-center text-danger mt-2"></div>

  <script src="dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
